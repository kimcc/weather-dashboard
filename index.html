<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;300&family=Barlow:wght@400;500&display=swap" rel="stylesheet">

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <main class="flex justify-center max-w-9xl m-24">
            <div class="bg-white rounded-xl flex flex-col w-10/12 max-w-7xl">
                <form autocomplete="off" id="weatherForm" class="pt-8 pr-8 self-end">
                    <span class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input id="weatherInput" placeholder="Enter a location" type="text" class="p-2"/>
                    <ul id="searchList" class="search-list">
                        <p>Try searching for locations like cities or countries</p>
                    </ul>
                </form>
            
                <section class="flex flex-row items-center">
                    <div id="currentWeather" class="rounded-xl my-8 ml-8 pt-8 pb-28 current-weather"></div>
                    <div id="forecastWeather" class="flex flex-row flex-grow justify-around mx-4"></div>
                </section>
            </div>
          
        </main>
        
        <script src="./js/script.js" async defer></script>
    </body>
